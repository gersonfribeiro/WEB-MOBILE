<div class="mat-elevation-z8" *ngIf="dataSource.data.length > 0; else noData">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="datetime">
            <th mat-header-cell *matHeaderCellDef>Data</th>
            <td mat-cell *matCellDef="let element">{{ element.datetime | date:'dd/MM/yyyy' }}</td>
        </ng-container>

        <ng-container matColumnDef="temp">
            <th mat-header-cell *matHeaderCellDef>Temp. (°C)</th>
            <td mat-cell *matCellDef="let element">{{ element.temp }}</td>
        </ng-container>

        <ng-container matColumnDef="humidity">
            <th mat-header-cell *matHeaderCellDef>Umidade (%)</th>
            <td mat-cell *matCellDef="let element">{{ element.humidity }}</td>
        </ng-container>

        <ng-container matColumnDef="conditions">
            <th mat-header-cell *matHeaderCellDef>Condições</th>
            <td mat-cell *matCellDef="let element">{{ element.conditions }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Selecione a página de previsões">
    </mat-paginator>
</div>

<ng-template #noData>
  <p>Nenhuma previsão encontrada. Por favor, faça uma busca.</p>
</ng-template>
